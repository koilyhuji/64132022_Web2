<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<style>
    body {
    font-family: 'Poppins', sans-serif;
    background: url('/background_login.jpg') no-repeat center center fixed; 
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}


/* Container đăng nhập */
.login-container {
    position: relative;
    background: rgba(255, 255, 255, 0.1); /* Nền trong suốt */
    padding: 50px;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    backdrop-filter: blur(12px);
    text-align: center;
    color: #fff;
    width: 400px;
    z-index: 1;
}

/* Tiêu đề */
.login-container h2 {
    margin-bottom: 20px;
    font-size: 28px;
    font-weight: bold;
}

/* Nhóm input */
.input-group {
    display: flex;
    align-items: center;
    background: rgba(255, 255, 255, 0.2);
    padding: 12px;
    border-radius: 8px;
    margin-bottom: 15px;
}

/* Icon */
.input-group i {
    color: #fff;
    font-size: 18px;
    padding: 0 10px;
}

/* Ô nhập */
.input-group input {
    flex: 1;
    background: transparent;
    border: none;
    outline: none;
    color: #fff;
    font-size: 16px;
    padding: 10px;
}

/* Chỉnh màu placeholder */
.input-group input::placeholder {
    color: rgba(255, 255, 255, 0.7);
    font-size: 14px;
}

/* Nút đăng nhập */
button {
    width: 100%;
    padding: 14px;
    background: linear-gradient(to right, #ff416c, #ff4b2b);
    border: none;
    border-radius: 8px;
    color: white;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    transition: all 0.3s ease-in-out;
}

/* Hiệu ứng hover */
button:hover {
    background: linear-gradient(to right, #ff4b2b, #ff416c);
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
    transform: scale(1.05);
}

/* Thông báo lỗi */
.error {
    color: #ff4b2b;
    font-size: 16px;
    margin-top: 10px;
}
</style>
<body>
    <div class="login-container">
        <h2>Đăng nhập</h2>
        <form action="/login" method="post">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="id" name="id" placeholder="Nhập ID" required>
            </div>

            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" name="password" placeholder="Nhập mật khẩu">
            </div>

            <button type="submit"><i class="fas fa-sign-in-alt"></i> Đăng nhập</button>

            <p th:text="${message}" class="error"></p>
        </form>
    </div>
</body>
</html>
