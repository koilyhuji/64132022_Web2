<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete post</title>
</head>
<body>
    <h2>Delete post</h2>
    <p>Are you sure you want to delete this post?</p>
    <p><strong>ID:</strong> <span th:text="${post.id}"></span></p>
    <p><strong>post Name:</strong> <span th:text="${post.title}"></span></p>
    
    <form th:action="@{/post/delete/} + ${post.id}" method="post">
        <button type="submit">Delete</button>
        <a th:href="@{/post/all}">Cancel</a>
    </form>
</body>
</html>
