<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | <th:block th:text="${title}">Default Title</th:block></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        .profile-avatar {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 1rem;
            border: 3px solid #dee2e6;
        }
        .profile-card {
            max-width: 400px;
            margin: 2rem auto;
        }
        .sidebar {
            min-height: 100vh;
            background-color: #f8f9fa;
            border-right: 1px solid #dee2e6;
        }
        .sidebar-banner {
            color: white;
            padding: 1rem;
            margin-bottom: 20px;
        }
        .main-content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">

            <div class="col-md-3 col-lg-2 d-md-block sidebar p-0">
                <div th:replace="~{layout :: sidebar-banner}"></div>
                <div th:replace="~{layout :: sidebar-menu}"></div>
            </div>

            <div class="col-md-9 col-lg-10 ms-sm-auto px-0">
                <div th:replace="~{layout :: navbar}"></div>
                
                <main class="main-content">
                    
                    <div class="container">
                        <div class="card text-center profile-card shadow-sm">
                            <div class="card-body">
                                <img src="avatar.png" alt="Avatar" class="profile-avatar mx-auto d-block">
                                <h5 class="card-title">Phạm Gia Quynh</h5>
                                <p class="card-text"><strong>64132022</strong></p>
                                <hr>
                                <div class="text-start">
                                    <p><strong>Ngày sinh:</strong> <span >12/04/2004</span></p>
                                    <p><strong>Địa chỉ:</strong> <span >Nha Trang, Khánh Hòa</span></p>
                                    <p><strong>Số điện thoại:</strong> 023892748287</span></p>
                                </div>
                            </div>
                            <div class="d-flex justify-content-between  social-links my-4 mx-4">
                                <a href="https://www.github.com/koilyhuji" ><i class="fab fa-github"></i></a>
                                <a href="https://www.github.com/koilyhuji"><i class="fab fa-linkedin-in"></i></a>
                                <a href="https://www.github.com/koilyhuji"><i class="fab fa-twitter"></i></a>
                                <a href="https://www.github.com/koilyhuji"><i class="fab fa-instagram"></i></a>
                                <a href="https://www.github.com/koilyhuji"><i class="fab fa-behance"></i></a>
                            </div>
                        </div>
                    </div>
                </main>
                
                <div th:replace="~{layout :: footer}"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
