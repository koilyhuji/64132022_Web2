<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Pages</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        
        table {
            font-size: 0.9rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        
        .action-link:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    
    <div class="container-fluid">
        <div class="row">

            <div class="col-md-3 col-lg-2 d-md-block sidebar p-0">
                <div th:replace="~{layout :: sidebar-banner}"></div>
                <div th:replace="~{layout :: sidebar-menu}"></div>
            </div>

            <div class="col-md-9 col-lg-10 ms-sm-auto px-0">
                <div th:replace="~{layout :: navbar}"></div>
                
                <main class="main-content">
                    <div class="container mt-4">
                        <h2>All Pages</h2>
                        
                        <table>
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Page Name</th>
                                    <th>Parent Page ID</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="page : ${Pages}">
                                    <td th:text="${page.id}">1</td>
                                    <td th:text="${page.pageName}">Page Name</td>
                                    <td th:text="${page.parentPageId}">0</td>
                                    <td>
                                        <a th:href="@{/pages/view/} + ${page.id}">View</a>
                                        <a th:href="@{/pages/edit/} + ${page.id}" >Edit</a>
                                        <a th:href="@{/pages/delete/} + ${page.id}" >Delete</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    
                </main>
                
                <div th:replace="~{layout :: footer}"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
